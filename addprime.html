<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Sum with Input</title>
</head>
<body>

<h1>Sum of Prime Numbers</h1>

<label for="limit">Enter a number: </label>
<input type="number" id="limit" />
<button onclick="calculatePrimeSum()">Calculate</button>

<p id="result"></p>

<script>
    function isPrime(n) {
        if (n < 2) return false;
    for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
    }
    return true;
}

    function calculatePrimeSum() {
    const limit = parseInt(document.getElementById("limit").value);
    let sum = 0;

    for (let i = 2; i <= limit; i++) {
        if (isPrime(i)) {
            sum += i;
        }
    }

    document.getElementById("result").textContent = `Sum of prime numbers up to ${limit} is: ${sum}`;
    }
</script>

</body>
</html>
